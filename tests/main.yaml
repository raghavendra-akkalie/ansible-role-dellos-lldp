---
# vars file for Dell-Networking.dellos-lldp, below gives a sample configuration
# Sample variables for dellos6 device
dellos_lldp:
  timers:
    reinit:
    interval:
    hold:
  notification_interval: 7
  advertise:
    med:
      global_med: true
      fast_start_repeat_count: 7
      confignotification: true
  local_interface:
    gigabitethernet 1/0/1:
      mode:
        tx: true
        rx: false
      notification: true
      transmit: false
      advertise:
        med:
          confignotification: true
          enable: true

# Sample variables for dellos9 device
dellos_lldp:
   global_lldp_state: present
   enable: false
   mode: rx
   multiplier: 3
   fcoe_priority_bits: 3
   iscsi_priority_bits: 3
   hello: 6
   dcbx:
     version: auto
   management_interface:
     hello: 7
     multiplier: 3
     mode: tx
     enable: true
     advertise:
       port_descriptor: false
       management_tlv: management-address system-capabilities
       management_tlv_state: absent
   advertise:
     dcbx_tlv: pfc
     dcbx_tlv_state: absent
     dcbx_appln_tlv: fcoe
     dcbx_appln_tlv_state:
     dot1_tlv:
       port_tlv:
          protocol_vlan_id: true
          port_vlan_id: true
       vlan_tlv:
          vlan_range: 2-4
     dot3_tlv:
       max_frame_size: false
     port_descriptor: false
     management_tlv: management-address system-capabilities system-name
     management_tlv_state: present
     med:
       global_med: true
       application:
         - name: "guest-voice"
           vlan_id: 2
           l2_priority: 3
           code_point_value: 4
         - name: voice
           priority_tagged: true
           l2_priority: 3
           code_point_value: 4
       location_identification:
         - loc_info: ecs-elin
           value: 12345678911
           state: present
   local_interface:
     fortyGigE 1/3:
       lldp_state: present
       enable: false
       mode: rx
       multiplier: 3
       hello: 8
       dcbx:
         version: auto
         port_role: auto-upstream
       advertise:
         dcbx_tlv: pfc
         dcbx_tlv_state: present
         dcbx_appln_tlv: fcoe
         dcbx_appln_tlv_state:
         dot1_tlv:
           port_tlv:
             protocol_vlan_id: true
             port_vlan_id: true
           vlan_tlv:
             vlan_range: 2-4
             state: present
         dot3_tlv:
           max_frame_size: true
         port_descriptor: true
         management_tlv: management-address system-capabilities
         management_tlv_state: present
         med:
           application:
             - name: guest-voice
               vlan_id: 2
               l2_priority: 3
               code_point_value: 4
             - name: voice
               priority_tagged: true
               l2_priority: 3
               code_point_value: 4
           location_identification:
             - loc_info: ecs-elin
               value: 12345678911

# Sample variables for dellos10 device
dellos_lldp:
  enable: false
  multiplier: 3
  reinit: 2
  timer: 5
  advertise:
    med:
      fast_start_repeat_count: 4
      application:
        - name: guest-voice
          network_policy_id: 0
          vlan_id: 2
          vlan_type: tag
          l2_priority: 3
          code_point_value: 4
          state: present
        - name: voice
          network_policy_id: 1
          vlan_id: 3
          vlan_type: untag
          l2_priority: 3
          code_point_value: 4
          state: absent
  local_interface:
    ethernet 1/1/1:
      mode: rx
      mode_state: present
      advertise:
        med:
          enable: true
          tlv : inventory
          tlv_state: present
          application:
            - network_policy_id: 4
              state: present
        tlv:
          - name: basic-tlv
            value: management-address port-description
            state: present
          - name: dcbxp-appln
            value: iscsi
            state: present
          - name: dcbxp
            state: present
